<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>數據顯示</title>
</head>
<body>
    <div id="display"></div>

    <script src="1125.js"></script>
    <script src="2025.js"></script>

    <script>
        // 1. 合併兩個檔案的資料
        var allData = [];
        if (typeof data1125 !== 'undefined') allData = allData.concat(data1125);
        if (typeof data2025 !== 'undefined') allData = allData.concat(data2025);

        // 2. 準備要顯示的內容
        var html = "<h2>目前總筆數：" + allData.length + "</h2>";

        // 3. 跑迴圈把每一筆資料印出來
        allData.forEach(function(row) {
            // row[0] 是日期, row[1] 是星期, row[2] 是號碼陣列
            html += "<p>" + row[0] + " (" + row[1] + ") 號碼：" + row[2] + "</p>";
        });

        // 4. 最後一次噴到網頁上
        document.getElementById('display').innerHTML = html;
    </script>
</body>
</html>
