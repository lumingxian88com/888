<script src="11-19.js"></script>
<script src="20-23.js"></script>
<script src="2024.js"></script>
<script src="2025.js"></script>

<script>
    // 1. 建立一個空的總表
    var allHistoryData = [];

    // 2. 把各檔案裡的資料通通「合體」
    // 假設你在 2025.js 裡定義的陣列叫 data2025，在 2024.js 叫 data2024
    allHistoryData = allHistoryData.concat(data2025, data2024, data20_23, data11_19);

    // 3. 自動算次數 (這就是你要的：管他幾年，放一起就自動數好)
    var yearFreq = new Array(39).fill(0);
    allHistoryData.forEach(item => {
        item.xs.forEach(num => {
            let idx = parseInt(num, 10) - 1;
            if (idx >= 0 && idx < 39) yearFreq[idx]++;
        });
    });

    // 4. 這裡就可以直接畫圖了！
    drawMyChart(yearFreq); 
</script>
