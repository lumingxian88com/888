<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YWN 數據清單</title>
</head>
<body>
    <div id="box"></div>

    <script src="1125.js"></script>
    <script src="2025.js"></script>

    <script>
        // 因為你的變數在 .js 裡都叫 ywn，
        // 如果兩個檔案都用 var ywn，後面的會覆蓋前面的。
        // 建議你在 .js 裡分別取名 ywn1125 和 ywn2025。
        
        var allData = [];
        if (typeof ywn1125 !== 'undefined') allData = allData.concat(ywn1125);
        if (typeof ywn2025 !== 'undefined') allData = allData.concat(ywn2025);

        var content = "<h2>資料筆數：" + allData.length + "</h2>";

        allData.forEach(function(item) {
            // item[0] 是日期
            // item[1] 是星期
            // item[2] 是號碼陣列
            content += "<p>日期：" + item[0] + " (" + item[1] + ") 號碼：" + item[2].join(", ") + "</p>";
        });

        document.getElementById('box').innerHTML = content;
    </script>
</body>
</html>
